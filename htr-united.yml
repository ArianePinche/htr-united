  description: "Annuaire des propri\xE9taires et des propri\xE9t\xE9s de Paris et\
    \ du d\xE9partement de la Seine. Lien dans le catalogue de la BNF : https://catalogue.bnf.fr/ark:/12148/cb32697229h.\
    \ Cr\xE9dits : Biblioth\xE8que nationale de France. Donn\xE9es v\xE9rit\xE9 de\
    \ terrain r\xE9sultant de la transcription et la segmentation manuelle d\u2019\
    un \xE9chantillon de 169 pages des annuaires appartenant aux volumes 1898 et 1923.\
    \ Un mod\xE8le de transcription HTR+ a \xE9t\xE9 entrain\xE9 \xE0 partir de cet\
    \ \xE9chantillon gr\xE2ce \xE0 Transkribus et est disponible sur cette plateforme\
    \ en mode public. Ce mod\xE8le est valable pour transcrire automatiquement les\
    \ volumes de 1903 et 1913 et tout autre document imprim\xE9 \xE0 deux colonnes\
    \ et en utilisant l'alphabet latin et particuli\xE8rement en fran\xE7ais. Le choix\
    \ de l'\xE9chantillon est fait par crit\xE8re alphab\xE9tique car c'est le mode\
    \ d'organisation de l'information dans ce document. Les accolades pr\xE9sentes\
    \ dans le document n'ont pas \xE9t\xE9 segment\xE9es. 118 pages pour entrainer\
    \ et 51 pages pour validation.\nContexte et financement : Subvention DAHN (Dispositif\
    \ de soutien \xE0 l'archivistique et aux humanit\xE9s num\xE9riques) par le MESRI.\
    \ Equipes : Consortium Paris Time Machine - TGIR Humanum EHESS / CNRS / LATTICE\
    \ / INRIA Contact si besoin d'anonymiser les noms de personnes : carmen.brando@ehess.fr.\n"
